<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Post</title>
<link rel="stylesheet" href="css/CreatePostCss.css">
<script src="https://kit.fontawesome.com/13f325d0c5.js"></script>
</head>
<body>

	<div class="post-hotel">
		<h1> Add Hotel Info </h1>
	
		<div class="text-box">
			<i class="fas fa-hotel"></i>
			<input type="text" placeholder="Hotel Name" name="" value="">
		</div>
		
		<div class="text-box">
			<i class="fas fa-star"></i>
			<input type="text" placeholder="Stars" name="" value="">
		</div>
		
		<div class="text-box">
			<i class="fas fa-comment"></i>
			<input type="text" placeholder="About Hotel" name="" value="">
		</div>
		
		
		<div class="text-box">
			<i class="fas fa-phone"></i>
			<input type="text" placeholder="Phone Number" name="" value="">
		</div>
	
		<div class="file-box">
			<i class="fas fa-camera"></i>
			<input type="file" placeholder="Upload Image" name="" value="">
		</div>
	
	</div>
	
	<div class="post-facility">
		<h1> Add Facilities </h1>

		<input type="checkbox">
		<span class="checkmark"> wi-fi </span> <br>
		
		<input type="checkbox">
		<span class="checkmark"> parking </span> <br>
		
		<input type="checkbox">
		<span class="checkmark"> near beach? </span> <br>
		
		<input type="checkbox">
		<span class="checkmark"> near forest? </span> <br>
		
		<div class="text-box">
			<i class="fas fa-info"></i>
			<input type="text" placeholder="other facilities?" name="" value="">
		</div>
		
		<button class="rooms"> Submit </button>
	</div>
	
	
</body>
</html>
