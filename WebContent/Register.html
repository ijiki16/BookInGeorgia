<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Account</title>
<link rel="stylesheet" href="css/Register.css">
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="js/register.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/13f325d0c5.js"></script>
</head>
<body>
	<div class="register-box">
		<h1> Register </h1>
			<div class="text-box" id="firstname">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="First Name" name="" value="">
			</div>
			
			<div class="text-box" id="lastname">
				<i class="fas fa-user-plus"></i>
				<input type="text" placeholder="Last Name" name="" value="">
			</div>
			
			<div class="text-box" id="email">
				<i class="fas fa-envelope"></i>
				<input type="text" placeholder="Email" name="" value="">
			</div>
			
			<div class="text-box" id="user">
				<i class="fas fa-user-secret"></i>	
				<input type="text" placeholder="Username" name="" value="">
			</div>
			
			
			<div class="text-box" id="password">
				<i class="fas fa-lock-open"></i>
				<input type="password" placeholder="Password" name="" value="">
			</div>
		
			
			<div class="text-box" id="rep-password">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Repeat Password" name="" value="">
			</div>
			
			<div class="date-box"> 
					<i class="fas fa-birthday-cake"></i>
					<input id="bd-year" type="text" placeholder="year" name="" value="">
					<input id="bd-month" type="text" placeholder="month" name="" value="">
					<input id="bd-day" type="text" placeholder="day" name="" value="">
			</div>
			<input class="reg-btn" type="button" name="" value="Create Account">
	</div>
</body>
</html>
